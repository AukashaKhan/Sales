<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Image Placeholders</title>
    <style>
        .placeholder {
            width: 400px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            font-family: Arial, sans-serif;
            margin: 10px;
            border-radius: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .food { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%); }
        .electronics { background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); }
        .fashion { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .entertainment { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .health { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .grocery { background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%); }
        .beauty { background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%); }
        .fitness { background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%); }
        
        .pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.2) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>
<body>
    <h1>Beautiful Discount Category Placeholders</h1>
    
    <div class="placeholder food pattern">🍕</div>
    <div class="placeholder electronics pattern">📱</div>
    <div class="placeholder fashion pattern">👗</div>
    <div class="placeholder entertainment pattern">🎬</div>
    <div class="placeholder health pattern">💪</div>
    <div class="placeholder grocery pattern">🛒</div>
    <div class="placeholder beauty pattern">💄</div>
    <div class="placeholder fitness pattern">🏋️</div>
</body>
</html>
